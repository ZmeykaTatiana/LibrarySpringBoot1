<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

  <label for="title">Enter the name of the book: </label>
  <div style="color: red" th:if="${#fields.hasErrors('title')}" class="form-edit">
    <span th:errors="*{title}"></span>
  </div>
  <input type="text" th:field="*{title}" id="title"/>
  <br/>


  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author"/>



  <input type="submit" value="Create!"/>
</form>

</body>
</html>
